<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>信息提示</title>
</head>
<body>
    {% if messages %}
    <ul>
        {% for message in messages %}
            {#message.tags代表信息类型#}
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% else %}
        <script>alert('暂无信息')</script>
    {% endif %}
    <a href="{% url 'index' %}">返回首页</a>
    <p1>23</p1>
</body>
</html>
